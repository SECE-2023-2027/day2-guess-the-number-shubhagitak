<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess My Number</title>
  <link rel="stylesheet" href="guessMynumber.css" />
  <script src="guessMynumber.js" defer></script>
</head>
<body>
  <header>
    <div class="header">
    <button class="again-btn">Again</button>
    <p class="between">(Between 1 and 20)</p>
    </div>
    <h1 class="heading">Guess My Number</h1>
    <div class="main">
        <button class="sbtn"></button>
    <div class="number">?</div>
    </div>
  </header>
  <main>
    <div class="left">
      <input type="number" class="guess" />
      <button class="btn-check">Check</button>
    </div>
    <section class="right">
      <p class="message">Start Guessing ...</p>
      <p class="label-score">💯 Score: <span class="score">20</span></p>
      <p class="label-highscore">🏅 Highscore: <span class="highscore">0</span></p>
    </section>
  </main>
</body>
</html>
